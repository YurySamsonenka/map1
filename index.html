<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СЗАО Щукино</title>
    <link rel="stylesheet" href="style.css?v=5" />
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/vanilla-calendar-pro/build/vanilla-calendar.min.css">
    <script src="https://api-maps.yandex.ru/v3/?apikey=f10734ad-76e8-49f8-ae81-6ee930f50d65&lang=ru_RU"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanilla-calendar-pro/build/vanilla-calendar.min.js"
      defer></script>
  </head>
  <body>
    <div id="map"></div>

    <div id="sidebar-trigger" class="sidebar-trigger">СЗАО<br>Щукино</div>

    <div id="sidebar" class="sidebar">
      <div class="resize-handle" id="resize-handle"></div>
      <div class="sidebar-header">
        <h3>Информация МСКМ-01</h3>
        <button id="close-sidebar" class="close-btn">&times;</button>
      </div>
      <div class="sidebar-content">
        <table class="info-table">
        </table>
      </div>
      <div class="sidebar-footer">
        <div class="button-group">
          <button id="find-car-btn" class="find-car-btn">
            <svg width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
          </button>
          <button id="date-select-btn" class="date-select-btn">
            <svg width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
            <span id="date-btn-text">Выберите дату</span>
          </button>
          <button id="toggle-route-btn" class="toggle-route-btn">
            <svg width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round">
              <polyline points="4 16 9 10 14 14 20 6" stroke="currentColor" fill="none"></polyline>
              <circle cx="4" cy="16" r="1.3" fill="currentColor"></circle>
              <circle cx="9" cy="10" r="1.3" fill="currentColor"></circle>
              <circle cx="14" cy="14" r="1.3" fill="currentColor"></circle>
              <circle cx="20" cy="6" r="1.3" fill="currentColor"></circle>
            </svg>
          </button>
          <button id="color-route-btn" class="color-route-btn" style="display: none;">
            <span class="route-color-circle"></span>
          </button>
        </div>
      </div>
    </div>

    <!-- Модальное окно календаря -->
    <div id="calendar-modal" class="calendar-modal">
      <div class="calendar-modal-content">
        <div class="calendar-header">
          <h4>Выберите дату</h4>
          <button id="reset-date-btn" class="reset-date-btn" title="Сбросить на текущий день">
            &times;
          </button>
        </div>
        <div id="calendar"></div>
      </div>
    </div>

    <div id="color-modal" class="color-modal">
      <div class="color-modal-content">
        <div class="color-header">
          <h4>Выберите цвет</h4>
        </div>
        <div class="color-picker">
          <button class="color-option" data-color="#E74C3C" style="background: #E74C3C;"></button>
          <button class="color-option" data-color="#F39C12" style="background: #F39C12;"></button>
          <button class="color-option" data-color="#F1C40F" style="background: #F1C40F;"></button>
          <button class="color-option" data-color="#2ECC71" style="background: #2ECC71;"></button>
          <button class="color-option" data-color="#1ABC9C" style="background: #1ABC9C;"></button>
          <button class="color-option" data-color="#3498DB" style="background: #3498DB;"></button>
          <button class="color-option" data-color="#9B59B6" style="background: #9B59B6;"></button>
          <button class="color-option" data-color="#E91E63" style="background: #E91E63;"></button>
          <button class="color-option" data-color="#FF1493" style="background: #FF1493;"></button>
          <button class="color-option" data-color="#95A5A6" style="background: #95A5A6;"></button>
        </div>
      </div>
    </div>

    <script type="module" src="script.js?v=5"></script>
  </body>
</html>
